bootcamp_jobeet_homepage:
    path:     /
    defaults: { _controller: BootcampJobeetBundle:Default:index }
    
bootcamp_jobeet_deals:
    path:     /deals/{page}
    defaults: { _controller: BootcampJobeetBundle:Default:deals, page: 1 }
    requirements: { page: \d+ }
    
bootcamp_jobeet_search:
    path:     /wyszukaj
    defaults: { _controller: BootcampJobeetBundle:Job:search }
    
bootcamp_jobeet_apply:
    path:     /aplikuj
    defaults: { _controller: BootcampJobeetBundle:Apply:apply }
